sudo: false
language: node_js
node_js:
  - 0.10
before_install:
  - PATH=$PATH:$HOME/.meteor
  - "curl https://install.meteor.com/ | sh"
  - "export DISPLAY=:99.0"
  - "Xvfb :99 -screen 0 1600x1200x16 &"
  - sleep 10 #Give Xvfb more time to startup
script:
  - ./travis.sh | grep -v "/.meteor/"
  - if [[ -e FAILURE ]]; then exit 1; fi
env:
  global:
    - secure: 
    - secure: 
    - TEST_ON_PHANTOMJS=1
    - TEST_ON_SAUCELABS=1
addons:
  sauce_connect: true

